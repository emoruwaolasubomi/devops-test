services:
  web:
    build: .
    ports:
      - "8000:5000"
    volumes:
      - ./app:/code
    depends_on:
      - db
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    volumes:
      - db_data:/var/lib/postgresql/data  

volumes:
  db_data:
